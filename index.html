<!DOCTYPE html>
<head>
  <title>tiles</title>
  <link href="css/app.css" rel="stylesheet">
  <script src="js/components/jquery/jquery.min.js"></script>
  <script src="js/components/masonry.pkgd.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="app" class="wrap">
    <div class="grid-sizer"></div>
    <div class="tile PURPLE"><a href=#> <img></a></div>
    <div class="tile LIME"><a href=#><img>
        <div class="subpanel full LIME">this is a subpanel</div></a></div>
    <div class="tile MAGENTA"><a href=#><img>
        <div class="subpanel half MAGENTA">this is a subpanel</div></a></div>
    <div class="tile TEAL"><a href=#><img></a></div>
    <div class="tile PINK"><img></div>
    <div class="tile BROWN"><img></div>
    <div class="tile ORANGE"><a href=#><img></a></div>
    <div class="tile BLUE"><a href=#><img></a></div>
    <div class="tile RED"><a href=#><img></a></div>
    <div class="tile GREEN"><a href=#><img></a></div>
    <div class="tile BLACK"><a href=#><img></a></div>
    <div class="tile double BLUE"><a href=#><img></a></div>
    <div class="tile double vert BLUE"><a href=#><img></a></div>
    <div class="tile quad LIME"><a href=#><img></a></div>
    <div class="tile quad double RED"><img></div>
    <div class="tile PURPLE"><a href=#><img></a></div>
    <div class="tile LIME"><a href=#><img></a></div>
    <div class="tile MAGENTA"><a href=#><img></a></div>
    <div class="tile BROWN"><a href=#><img></a></div>
    <div class="tile double vert PINK"><a href=#><img></a></div>
    <div class="tile quad PURPLE"><a href=#><img>
        <div class="subpanel full GREEN">
          <well>its a sub</well>
        </div></a></div>
    <div class="tile quad double BLUE"><a href=#><img>
        <div class="subpanel half PINK">
          <well>its a sub</well>
        </div></a></div>
    <div class="tile ORANGE"><a href=#><img></a></div>
    <div class="tile BLUE"><a href=#><img></a></div>
    <div class="tile RED"><a href=#><img></a></div>
    <div class="tile GREEN"><a href=#><img></a></div>
    <div class="tile BLACK"><a href=#><img></a></div>
    <div class="tile double BLUE"><a href=#><img></a></div>
    <div class="tile double vert BLACK"><a href=#><img></a></div>
    <div class="tile quad LIME"><a href=#><img></a></div>
    <div class="tile quad double RED"><a href=#><img></a></div>
    <div class="tile PURPLE"><a href=#><img></a></div>
    <div class="tile LIME"><a href=#><img></a></div>
    <div class="tile MAGENTA"><a href=#><img></a></div>
    <div class="tile BROWN"><a href=#><img>
        <div class="subpanel line BROWN">this is a subpanel</div></a></div>
    <div class="tile double vert ORANGE"><a href=#><img></a></div>
    <div class="tile quad PURPLE"><a href=#><img></a></div>
    <div class="tile quad double BLUE"><a href=#><img>
        <div class="subpanel title BLUE">this is a subpanel</div></a></div>
  </div>
</body>
